<!DOCTYPE html>
<html> 
    <head>
        <title>This is a testing website</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 onclick="window.location.reload();">Spotify Downloader</h1>
        <div class="searchBarContainer">
            <form class="searchBar" method="POST">
                <input type="text" placeholder="Search.." name="search" required>
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <h2>How To Download Your Spotify Playlist</h2>
        <div class="stepContainer">
            <div class="step1">
                <i class='bx bxs-copy' ></i>
                <p>Copy your Spotify playlist URL</p>
            </div>
            <div class="step2">
                <i class='bx bx-laptop'></i>
                <p>Paste your URL in the search box
                    and click the "search" icon
                </p>
            </div>
            <div class="step3">
                <i class='bx bxs-download' ></i>
                <p>Click "Download" to begin downloading</p>
            </div>
        </div>
    </body> 
</html>
